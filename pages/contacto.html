<!DOCTYPE html>
<html lang="es">
<head>
    <meta name="description" content="Contactate con nosotros. Somos una pagina web dedicada al Big Three del tenis. (Roger Federer, Rafael Nadal y Novak Djokovic")>
    <meta name="keywords" content="TENIS, TENNIS, BIG THREE, RAFAEL NADAL, NOVAK DJOKOVIC, ROGER FEDERER, GRAND SLAM, US OPEN, WIMBLEDON, ROLAND GARROS, AUSTRALIAN OPEN, MASTERS 1000, ATP">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel ="stylesheet" href="../css/animate.css">/>
    <link rel="stylesheet" href="../css/estilo.css">
    <title>Big Three - Contacto</title>
</head>
<body>
    <!-- HEADER -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light color-nav">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">
                    <img src="../imagenes/logo.png" alt="Big Three" class="d-inline-block align-text-top logo">
                </a>
            </div>
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" aria-current="page" href="../index.html">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link" href="galeria.html">Galería</a></li>
                        <li class="nav-item"><a class="nav-link" href="entresi.html">Entre sí</a></li>
                        <li class="nav-item"><a class="nav-link" href="titulos.html">Titulos</a></li>
                        <li class="nav-item"><a class="nav-link" href="noticias.html">Noticias</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Formulario -->
    <div class="margin-top">


        <form class="padreForm">

            <div class="a ">
                <input class="hijosForm" name="nombre" type="text" placeholder="Introduzca su nombre aquí">
            </div>

            <div class="b">
                <input class="hijosForm" name="apellido" type="text" placeholder="Introduzca su apellido aquí">
            </div>
            
            <div class="c">
                <select class="hijosForm" name="sexo">
                    <option value="1">Otro</option>
                    <option value="2">Masculino</option>
                    <option value="3">Femenino</option>
                </select>
            </div>

            <div class="d">
                <input class="hijosForm" type="email" name="email" placeholder="Introduzca su email aquí">
            </div>

            <div class="e">
                <textarea class="hijosForm" name="textarea" placeholder="Escriba aquí"></textarea>
            </div>

            <div class="f">
                <input class="hijosFormButton" type="reset" value="Restablecer">
            </div>

            <div class="g">
                <input class="hijosFormButton" type="submit" value="Enviar">
            </div>

            <div class="imgForm">
                <img src="https://i.pinimg.com/originals/23/98/2d/23982d31ee932c26a021b175c47bb157.png" alt="">
            </div>

        </form>
    </div>
    <!-- Redes Sociales -->
    <div class="contact-out">
        <button type="button" class="btn-contacto btn-wsp">
            <img src="../imagenes/whatsapp.svg" width="20" height="20" alt="Whatsapp">
        </button>
        <button type="button" class="btn-contacto btn-ig">
            <img src="../imagenes/instagram.svg" width="20" height="20" alt="Instagram">
        </button>

        <button type="button" class="btn-contacto btn-tw">
            <img src="../imagenes/twitter.svg" width="20" height="20" alt="Twitter">
        </button>

        <button type="button" class="btn-contacto btn-fb">
            <img src="../imagenes/facebook.svg" width="20" height="20" alt="Facebook">
        </button>
    </div>

    <!-- FOOTER -->
    <footer class="footer-container">
        <nav class="breadcrumb-nav">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a class="a-breadcrumb" href="../index.html">Home</a></li>
                <img src="../imagenes/caret-right-fill.svg" alt="Caret Right">
                <li class="breadcrumb-item active" aria-current="page"><a class="a-breadcrumb--active" href="contacto.html">Contacto</a></li>
            </ol>
        </nav>
        <div class="contacto-footer">
            <img class="btn-footer" src="../imagenes/whatsapp.svg" alt="Whatsapp">
            <a href="http://instagram.com" target="_blank" rel="noopener noreferrer"><img class="btn-footer" src="../imagenes/instagram.svg" alt="Instagram"></a>
            <img class="btn-footer" src="../imagenes/twitter.svg" alt="Twitter">
            <img class="btn-footer" src="../imagenes/facebook.svg" alt="Facebook">
        </div>
        <a href="../index.html"><img class="logo-footer" src="../imagenes/logo.png" alt="Big Three"></a>
    </footer>

        <!-- SCRIPT -->
    <script src="../js/wow.min.js"></script>
    <script> new WOW().init(); </script>
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/bootstrap.esm.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>

</body>
</html>
